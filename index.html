<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api calling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body myDataView">
            <ul class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
              </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <div class="d-flex justify-content-center mt-3  myLoader invisible">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-sm btn-primary myBtnClick">click to data</button>
      </div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">DUE DATE</th>
            <th scope="col">COMPLETED</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    
    <script>
        var loader = document.querySelector('.myLoader');

        document.querySelector('.myBtnClick').addEventListener('click',function(){
            toastr.success('ok working fine...ðŸŒ¸');
            loader.classList.remove('invisible');

            function obj(url,methods,cbfn){
            var xhr = new XMLHttpRequest();
            xhr.open(methods,url);
            xhr.send();
            xhr.onload = function(response){
                loader.classList.add('invisible');
                cbfn(xhr.responseText);
            }
        };
        obj('https://fakerestapi.azurewebsites.net/api/v1/Activities','GET',function(data){
            var value = JSON.parse(data);
            var tr = "";
            value.forEach(element => {
                tr += `<tr>
                        <td>`+element.id+`</td>
                        <td>`+element.title+`</td>
                        <td>`+element.dueDate+`</td>
                        <td>`+element.completed+`</td>
                        <td>
                            <button class="btn btn-sm btn-primary myViewBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">view</button>    
                            <button class="btn btn-sm btn-info">Edit</button>    
                            <button class="btn btn-sm btn-danger">Delete</button>    
                        </td>
                    </tr>`;
            });
            document.querySelector('.table > tbody').innerHTML += tr;
        });
    });
    
    document.addEventListener('click',function(e){
        // console.log(e.target.classList.contains('myViewBtn'));
        if(e.target.classList.contains('myViewBtn')){
            var v1 = e.target.closest('tr').querySelector('td:first-child').innerHTML;
            var v2 = e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML;
            var v3 = e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
            var v4 = e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML;
            // console.log(v1);
            // console.log(v2);
            // console.log(v3);
            // console.log(v4);
            document.querySelector('.myDataView > .list-group > li:first-child').innerHTML = v1;
            document.querySelector('.myDataView > .list-group > li:nth-child(2)').innerHTML = v2;
            document.querySelector('.myDataView > .list-group > li:nth-child(3)').innerHTML = v3;
            document.querySelector('.myDataView > .list-group > li:nth-child(4)').innerHTML = v4;
        }
    });
    
    </script>
</body>
</html>
